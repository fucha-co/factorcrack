

	{{ template "theme/partials/header.html" . }}


		<div class="inner cover">
			<h1 class="cover-heading">{{ upper .Site.Params.name }}</h1>
			<p class="lead">Table of Contents</p>

			{{ $currentNode := . }}
			{{ range .Site.Menus.toc }}

				<p class="lead">
					<a class="" href="{{.Url}}">
						{{ .Pre }}
						<span>{{ upper .Name }}</span>
					</a>
			{{end}}
			</p>

		</div>


	{{ template "theme/partials/foot-home.html" . }}
	{{ template "theme/partials/footer.html" . }}
